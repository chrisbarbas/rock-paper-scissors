<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <div id="buttons">
            <button class="btn" id="rock"><img src="./images/rock.png" alt="paper hand gesture"></button>
            <button class="btn" id="paper"><img src="./images/paper.png" alt="rock hand gesture"></button>
            <button class="btn" id="scissors"><img src="./images/scissors.png" alt="scissors hand gesture"></button>
        </div>
        <div class="text">
            <p id="winner"></p>
            <p id="selected"></p>
            <p id="score"></p>
            <p id="gameWinner"></p>
        </div>
    </div>
    <div class="footer">
        Made for The Odin Project by github.com/chrisbarbas
    </div>

    <script src="script.js"></script>
</body>

</html>
